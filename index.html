<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="bmob-min.js"></script>
        <link rel="stylesheet" href="main.css"></link>
    </head>
    <body>
        <div id="app">
            <div class="header">
                <a class="navbar-brand">Little Fisher</a>
                <div class="">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-sm-0" type="submit">Search</button>
                    <button class="btn btn-outline-success my-sm-1" type="submit">Sort</button>
                    <button class="btn btn-outline-success my-sm-2" type="submit">Add new product</button>
                </div>
            </div>
            <div class="main-content">
                <ul class="product-list">
                    <li v-for="product in productList" class="list-detail">
                        <div class="item-wrapper">
                            <div class="item">
                                <label class="label">名称：</label>
                                <div class="label-value">
                                    {{product.name}}
                                </div>
                            </div>
                            <div class="item">
                                <label class="label">价格：</label>
                                <div class="label-value">
                                    {{product.price}}
                                </div>
                            </div>
                            <div class="item">
                                <label class="label">售出数：</label>
                                <div class="label-value">
                                    {{product.sellCount}}
                                </div>
                            </div>
                            <div class="item">
                                <label class="label">是否上架：</label>
                                <div class="label-value">
                                    {{product.isUp}}
                                </div>
                            </div>
                            <div class="item">
                                <label class="label">网盘链接：</label>
                                <div class="label-value">
                                    {{product.panLink}}
                                </div>
                            </div>
                            <div class="item">
                                <label class="label">备注：</label>
                                <div class="label-value">
                                    {{product.content}}
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
